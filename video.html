<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conferencing Website</title>
  <!-- Add your CSS stylesheet here -->
  <link rel="stylesheet" href="video.css">
</head>
<body>
  <header>
    <h1>Video Conferencing Website</h1>
  </header>
  <main>
    <section id="upcoming-meetings">
      <h2>Upcoming Meetings</h2>
      <!-- Display upcoming meetings here -->
    </section>
    <section id="join-meeting">
      <h2>Join a Meeting</h2>
      <form id="join-form">
        <input type="text" placeholder="Enter Meeting ID" required>
        <button type="submit">Join Meeting</button>
      </form>
    </section>
    <section id="create-meeting">
      <h2>Create a Meeting</h2>
      <form id="create-form">
        <input type="text" placeholder="Meeting Title" required>
        <input type="date" required>
        <input type="time" required>
        <input type="number" placeholder="Duration (minutes)" required>
        <button type="submit">Create Meeting</button>
      </form>
    </section>
  </main>

  </footer>
  <!-- Add your JavaScript code here -->
  <script src="video.js"></script>
</body>
</html>
